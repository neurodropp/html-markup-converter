<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neurodrop's HTML Markup Converter</title>
    <script src="https://cdn.ckeditor.com/ckeditor5/40.2.0/classic/ckeditor.js"></script>
    <style>
        body {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            min-height: 300px;
        }
        .editor-container, .output-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        #output {
            width: 100%;
            min-height: 300px;
            font-family: monospace;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            resize: none;
            flex-grow: 1;
            overflow-y: auto;
        }
        .ck-editor {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        .ck-editor__editable {
            flex-grow: 1;
            min-height: 300px !important;
        }
        .title-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            justify-content: space-between;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .description {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .button-container {
            margin-top: 10px;
        }
        .copy-button {
            padding: 8px 16px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }
        .copy-button:hover {
            background-color: #333333;
        }
        .preview-container {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 4px;
        }
        #preview {
            width: 100%;
            min-height: 200px;
            padding: 20px;
            background-color: white;
        }
        footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #ccc;
            text-align: center;
            color: #666;
        }
        footer a {
            color: #333;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Neurodrop's HTML Markup Converter</h1>
    <p class="description">A simple tool for the friend <a href="https://www.pistakkio.net/" target="_blank">Pistakkio</a></p>
    <div class="container">
        <div class="editor-container">
            <h2>Editor</h2>
            <div id="editor"></div>
        </div>
        <div class="output-container">
            <div class="title-container">
                <h2>HTML Output</h2>
                <button id="copyButton" class="copy-button">Copy to Clipboard</button>
            </div>
            <textarea id="output"></textarea>
        </div>
    </div>
    <div class="preview-container">
        <h2>Preview of HTML output</h2>
        <div id="preview"></div>
    </div>
    <footer>
        <p>&copy; 2024 Neurodrop. Contact us at <a href="mailto:marco@neurodrop.it">marco@neurodrop.it</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
