<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Markup Converter</title>
    <script src="config.js"></script>
    <script>
        // Dynamically create TinyMCE script tag with API key
        const tinyScript = document.createElement('script');
        tinyScript.src = `https://cdn.tiny.cloud/1/${TINYMCE_API_KEY}/tinymce/6/tinymce.min.js`;
        tinyScript.referrerPolicy = 'origin';
        document.head.appendChild(tinyScript);
    </script>
    <style>
        body {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .editor-container, .output-container {
            flex: 1;
        }
        #output {
            width: 100%;
            height: 500px;
            font-family: monospace;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>HTML Markup Converter</h1>
    <div class="container">
        <div class="editor-container">
            <h2>Editor</h2>
            <textarea id="editor"></textarea>
        </div>
        <div class="output-container">
            <h2>HTML Output</h2>
            <textarea id="output" readonly></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
